language: java
jdk:
  - oraclejdk8
  - openjdk11
sudo: true
dist: precise
install: /bin/true
notifications:
  email:
    - github-awsforjava@amazon.com
script: mvn clean install -q -pl :bom-internal -am && mvn -q -e install -pl :applicationinsights -am

after_success:
    - bash <(curl -s https://codecov.io/bash) -F unittests

branches:
  only:
    - master
